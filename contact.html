<!DOCTYPE html>
<html>
<head>
<title>联系我们</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="虞城二手房 新房 租房" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script src="js/jquery-1.11.1.min.js"></script>
<!-- //js -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
</head>
	
<body>
<!-- banner -->
<div id="banner"></div>
<!-- //banner -->
<!-- contact -->
	<div class="contact" id="app">
	<div class="container">
		<h3>联系我们</h3>
		<div class="contact-us1-bottom">
			<form hidden="hidden">
				<input type="text" value="Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Name';}" required="">
				<input type="email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email';}" required="">
				<textarea type="text"  onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Message...';}" required="">Message...</textarea>
				<input type="submit" value="Submit" >
			</form>
			<div class="home-radio-clock">
				<ul>
					<li><i class="glyphicon glyphicon-home" aria-hidden="true"></i>公司地址</li>
					<li><i class="glyphicon glyphicon-bullhorn" aria-hidden="true"></i>联系电话</li>
					<li><i class="glyphicon glyphicon-time" aria-hidden="true"></i>营业时间</li>
				</ul>
			</div>
			<div class="home-radio-clock-right">
				<ul>
					<li>{{company.address}} <span></span></li>
					<li class="lst">{{company.contentUs}}</li>
					<li>{{company.workTime}}</li>
				</ul>
			</div>
			<div class="clearfix"> </div>
		</div>
		<div class="map">
			<iframe src="baidumap.html?companyId=1" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>
	</div>
<!-- //contact -->
<!--footer-->
<div id="footer"> </div>
<!--//footer-->	
<!-- for bootstrap working -->
		<script src="js/bootstrap.js"> </script>
<!-- //for bootstrap working -->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    var app = new Vue({
        el: '#app',
        data:{
            company:{}
        }
    });

    $('#banner').load('banner.html');
    $('#footer').load('footer.html');

    $(document).ready(function(){
        loadData();

    });


    function  loadData() {


        $.ajax({
            url:'/api/company/get/1',
            success:function (data) {
                app.company=data.data;
            }
        });


    }

</script>

</body>
</html>
