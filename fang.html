<body>
<!-- banner -->
<div id="banner"></div>
<!-- //banner -->
<!-- single -->
	<div class="single" id="app">
		<div class="container">
			<div class="blog-pag page">
				<div class="blog-page-grids">
					<div class="blog-page-grid">
						<h3>{{detail.title}}</h3>
						<p>发布于<span> {{detail.publishTime}}</span></p>
					</div>
					<div class="blog-page-grid1" hidden="hidden">
						<p><a href="#"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span>8 Comments</a></p>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="blog-page-grids-bottom">
					<div v-html="detail.content">
					</div>

					</div>
				</div>
			</div>

		</div>
	</div>
<!-- //single -->
<!--footer-->
<div id="footer"> </div>
<!--//footer-->	
<!-- for bootstrap working -->
		<script src="js/bootstrap.js"> </script>
<!-- //for bootstrap working -->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>

    var app = new Vue({
        el: '#app',
        data:{
            detail:{}
        }
    });

    $('#banner').load('banner.html');
    $('#footer').load('footer.html');

    $(document).ready(function(){
        loadData();

    });


    function  loadData() {


        $.ajax({
            url:'/api/house/detail/'+GetQueryString('id'),
            success:function (data) {
                app.detail=data.data;
            }
        });


    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

</script>

</body>
</html>
